<!doctype html>
<html lang="en" ng-app="LunchCheckerApp">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="MyApp.js"></script>
  </head>
<body ng-controller="LunchCheckerController">
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="LunchItems"
             />
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="CheckLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <p ng-model="Response">{{Response}}</p><!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
